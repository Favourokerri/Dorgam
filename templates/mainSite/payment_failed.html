<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #e74c3c;
        }

        .message {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .return-link {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Failed</h1>
        <div class="message">
            <p>Unfortunately, your payment could not be processed. Please try again later or contact customer support for assistance.</p>
        </div>
        
        <div class="return-link">
            <a href="{% url 'home' %}" class="btn">Return to Home Page</a>
        </div>
    </div>
</body>
</html>
